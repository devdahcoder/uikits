<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="shortcut icon" href="./assets/images/cloudy.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <div class="big-btn-container">
                <button class="bg-btn">
                    Button text
                </button>
            </div>
            <div class="small-btn-container">
                <button class="small-btn">
                    Button text
                </button>
            </div>
        </div>

        <div class="arrow-container">
            <div class="right-arrow-btn-container">
                <button>
                    <div class="svg-container">
                        <img src="./assets/images/right-arrow.svg" alt="arrow">
                    </div>
                </button>
            </div>
            <div class="left-arrow-btn-container">
                <button>
                    <div class="svg-container">
                        <img src="./assets/images/left-arrow.svg" alt="arrow">
                    </div>
                </button>
            </div>
        </div>

        <div class="mobile-navigation-container">
            <nav class="mobile-nav">
                <ul class="mobile-ul">
                    <li>
                        <a href="">
                            <div class="mobile-nav-btn-container">
                                <button>
                                    <div class="svg-container">
                                        <img src="./assets/images/home.svg" alt="home icon">
                                    </div>
                                </button>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="mobile-nav-btn-container">
                                <button>
                                    <div class="svg-container">
                                        <img src="./assets/images/task.svg" alt="task icon">
                                    </div>
                                </button>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="mobile-nav-btn-container">
                                <button>
                                    <div class="svg-container">
                                        <img src="./assets/images/profile.svg" alt="profile icon">
                                    </div>
                                </button>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="checkbox-container">
            <input class="check-box" type="checkbox" name="custom-checkbox" id="custome-checkbox">
        </div>

        <div class="music-mini-card-container">
            <div class="music-mini-card-display">
                <div class="music-mini-card-details">
                    <div class="music-mini-card-image-container">
                        <div class="music-mini-card-image-display">
                            <img class="music-mini-card-image" src="https://media.pitchfork.com/photos/5e9de95a2071a50008c2bd34/1:1/w_600/Blame%20It%20On%20Baby_DaBaby.jpg" alt="">
                        </div>
                    </div>
    
                    <div class="music-mini-card-details-text-container">
                        <p class="music-mini-card-details-header">
                            Find my way
                        </p>

                        <p class="card-padding"></p>
                        <p class="music-mini-card-details-subheader">
                            daBaby
                        </p>
                    </div>
                </div>

                <div>
                    <div class="music-mini-card-btn-container">
                        <button>
                            <div class="svg-container">
                                <img src="./assets/images/play.svg" alt="play image">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="location-mini-card-container">
            <div class="location-mini-card-display">
                <div class="location-mini-card-details">
                    <div class="location-mini-card-image-container">
                        <div class="location-mini-card-image-display">
                            <img class="location-mini-card-image" src="https://images.unsplash.com/photo-1594179047502-07fb8a5451f6?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTAwfHxwaXp6YXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                        </div>
                    </div>
    
                    <div class="location-mini-card-details-text-container">
                        <p class="location-mini-card-details-header">
                            Papaâ€™s Pizzeria
                        </p>

                        <p class="card-padding"></p>
                        <p class="location-mini-card-details-subheader">
                            <span><img src="./assets/images/location.svg" alt=""></span> 3.2km
                        </p>
                    </div>
                </div>

                <div class="location-card-btn-container">
                    <div class="location-mini-card-btn-container">
                        <button>
                            <div class="svg-container">
                                <img src="./assets/images/location-comment.svg" alt="comment image">
                            </div>
                        </button>
                    </div>

                    <div class="location-mini-card-btn-container location-comment-btn">
                        <button>
                            <div class="svg-container">
                                <img src="./assets/images/location-love.svg" alt="love image">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="friend-request-mini-card-container">
            <div class="friend-request-mini-card-display">
                <div class="friend-request-mini-card-details">
                    <div class="friend-request-mini-card-image-container">
                        <div class="friend-request-mini-card-image-display">
                            <img class="friend-request-mini-card-image" src="https://images.unsplash.com/photo-1457449940276-e8deed18bfff?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZmlsZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                        </div>
                    </div>
    
                    <div class="friend-request-mini-card-details-text-container">
                        <p class="friend-request-mini-card-details-header">
                            Alex Traier
                        </p>

                        <p class="card-padding"></p>
                        <p class="friend-request-mini-card-details-subheader">
                            Friend request
                        </p>
                    </div>
                </div>

                <div class="friend-request-card-btn-container">
                    <div class="friend-request-mini-card-btn-container friend-request-cancel-btn">
                        <button class="friend-request-cancel">
                            <div class="svg-container">
                                <img src="./assets/images/friend-request-cancel.svg" alt="comment image">
                            </div>
                        </button>
                    </div>

                    <div class="friend-request-mini-card-btn-container friend-request-approve-btn">
                        <button class="friend-request-approve">
                            <div class="svg-container">
                                <img src="./assets/images/friend-request-approve.svg" alt="love image">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="coffee-list-mini-card-container">
            <div class="coffee-list-mini-card-display">
                <div class="coffee-list-mini-card-details">
                    <div class="coffee-list-mini-card-image-container">
                        <div class="coffee-list-mini-card-image-display">
                            <img class="coffee-list-mini-card-image" src="https://images.unsplash.com/photo-1565600444102-063f8a7a1e37?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTB8fHN0YXJidWNrc3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                        </div>
                    </div>
    
                    <div class="coffee-list-mini-card-details-text-container">
                        <p class="coffee-list-mini-card-details-header">
                            coffeee mug
                        </p>

                        <p class="card-padding"></p>
                        <p class="coffee-list-mini-card-details-subheader">
                            Beautiful and durable
                        </p>
                    </div>
                </div>

                <div class="coffee-list-card-price-container">
                    <p class="coffee-list-price">
                        $200
                    </p>
                </div>
            </div>
        </div>

        <div class="form-card-container">
            <div class="form-card-display">
                <div class="form-card-header">
                    <p>Add new card</p>
                </div>

                <form action="" method="post">
                    <div class="form-card-input-container">
                        <input type="text" name="" id="" placeholder="Card number....">
                    </div>
                    <div class="form-card-input-container">
                        <input type="text" name="" id="" placeholder="Owner number">
                    </div>
                    <div class="form-card-number-display">
                        <div class="form-card-input-container">
                            <input type="text" name="" id="" placeholder="Exp.date">
                        </div>
                        <p class="form-card-padding"></p>
                        <div class="form-card-input-container">
                            <input type="text" name="" id="" placeholder="CVC">
                        </div>
                    </div>

                    <div class="form-card-btn-container">
                        <button>
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="weather-card-container">
            <div class="weather-card-display">
                <div class="weather-card-image-container">
                    <img class="weather-card-icon" src="" alt="">
                </div>

                <div class="weather-card-degree-container">
                    <p class="weather-card-degree-text"> </p><sup>o</sup>
                </div>

                <div class="weather-card-state-container">
                    <p class="weather-card-state-text"></p>
                </div>

                <div class="weather-card-text-container">
                    <p class="weather-card-main-text"></p>
                </div>
            </div>
        </div>

        <div class="payment-card-container">
            <div class="payment-card-display">
                <div class="payment-card-header">
                    <div class="payment-card-header-icon">
                        <button>
                            <div class="svg-container">
                                <img src="./assets/images/payment-wallet.svg" alt="">
                            </div>
                        </button>
                    </div>
                    <div class="payment-card-header-text">
                        <p>New payment method</p>
                    </div>
                </div>

                <div class="payment-card-nav">
                    <ul class="payment-card-ul">
                        <li>
                            <div class="payment-card-list-display">
                                <div class="payment-card-method-checkbox">
                                    <label class="payment-label">
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                    <!-- <input type="checkbox" id="checkbox" />
                                    <label for="checkbox"></label> -->
                                </div>
                                <div class="payment-card-method-image-container">
                                    <img src="./assets/images/visa.svg" alt="">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="payment-card-list-display">
                                <div class="payment-card-method-checkbox">
                                    <label class="payment-label">
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                    <!-- <input type="checkbox" id="checkbox" />
                                    <label for="checkbox"></label> -->
                                </div>
                                <div class="payment-card-method-image-container">
                                    <img src="./assets/images/master.svg" alt="">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="payment-card-list-display">
                                <div class="payment-card-method-checkbox">
                                    <label class="payment-label">
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                    <!-- <input type="checkbox" id="checkbox" />
                                    <label for="checkbox"></label> -->
                                </div>
                                <div class="payment-card-method-image-container">
                                    <img src="./assets/images/paypal.svg" alt="">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="payment-card-list-display">
                                <div class="payment-card-method-checkbox">
                                    <label class="payment-label">
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                    <!-- <input type="checkbox" id="checkbox" />
                                    <label for="checkbox"></label> -->
                                </div>
                                
                                <div class="payment-card-method-image-container">
                                    <img src="./assets/images/google.svg" alt="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="payment-card-btn-container">
                    <button>
                        Continue
                    </button>
                </div>
            </div>
        </div>

        <div class="notification-card-container">
            <div class="notification-card-display">
                <div class="notification-card-header">
                    <div class="notication-card-header-image-container">
                        <img src="./assets/images/notification.svg" alt="">
                    </div>

                    <div class="notication-card-header-text-container">
                        <p>Notification</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="music-player-card-container">
            <div class="music-player-card-display">
                <div class="music-player-card-image-container">
                    <div class="music-player-card-image-display">
                        <img class="music-player-card-image" src="https://media.pitchfork.com/photos/5e9de95a2071a50008c2bd34/1:1/w_600/Blame%20It%20On%20Baby_DaBaby.jpg" alt="">
                    </div>
                </div>

                <div class="music-player-card-text-container">
                    <div class="music-player-card-artist">
                        <p class="music-player-card-artist-name">Find my way</p>
                    </div>
                    <div class="music-player-card-song">
                        <p class="music-player-card-song-name">DaBaby</p>
                    </div>
                </div>
    
                <div class="music-player-card-duration-container">
                    
                    <div class="music-player-card-duration-range">
                        <span class="music-card-progress-bar">
                            <span class="music-card-progress-fill"></span>
                        </span>
                        <input class="music-player-card-slider" type="range" name="" id="" min="0" max="100" value="0">
                        
                    </div>

                    <div class="music-player-card-duration-number-container">
                        <div>
                            <p class="music-player-card-duration-start">12:20</p>
                        </div>
        
                        <div>
                            <p class="music-player-card-duration-end">13:50</p>
                        </div>
                    </div>

                </div>
    
                <div class="music-card-player-control-container">
                    <div class="music-card-player-control-display">
                        <div class="music-card-player-control-btn-container">
                            <button class="music-card-player-control-prev-btn">
                                <div class="svg-container">
                                    <img src="./assets/images/left-skip.svg" alt="">
                                </div>
                            </button>
                        </div>
    
                        <div class="music-card-player-control-btn-container">
                            <button class="music-card-player-control-forward-btn">
                                <div class="svg-container">
                                    <img src="./assets/images/left-forward.svg" alt="">
                                </div>
                            </button>
                        </div>
    
                        <div class="music-card-player-control-btn-container">
                            <button class="music-card-control-play">
                                <div class="svg-container">
                                    <img class="music-card-control-play-icon" src="./assets/images/play.svg" alt="">
                                </div>
                            </button>
                        </div>
                        <div class="music-card-player-control-btn-container">
                            <button class="music-card-player-control-reverse-btn">
                                <div class="svg-container">
                                    <img src="./assets/images/right-forward.svg" alt="">
                                </div>
                            </button>
                        </div>
                        <div class="music-card-player-control-btn-container">
                            <button class="music-card-player-control-next-btn">
                                <div class="svg-container">
                                    <img src="./assets/images/right-skip.svg" alt="">
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>

    </div>

    <script type="module" src="index.js"></script>
    
</body>
</html>
