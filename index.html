<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <div class="big-btn-container">
                <button class="bg-btn">
                    Button text
                </button>
            </div>
            <div class="small-btn-container">
                <button class="small-btn">
                    Button text
                </button>
            </div>
        </div>

        <div class="arrow-container">
            <div class="right-arrow-btn-container">
                <button>
                    <div class="svg-container">
                        <img src="./assets/images/right-arrow.svg" alt="arrow">
                    </div>
                </button>
            </div>
            <div class="left-arrow-btn-container">
                <button>
                    <div class="svg-container">
                        <img src="./assets/images/left-arrow.svg" alt="arrow">
                    </div>
                </button>
            </div>
        </div>

        <div class="mobile-navigation-container">
            <nav class="mobile-nav">
                <ul class="mobile-ul">
                    <li>
                        <a href="">
                            <div class="mobile-nav-btn-container">
                                <button>
                                    <div class="svg-container">
                                        <img src="./assets/images/home.svg" alt="home icon">
                                    </div>
                                </button>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="mobile-nav-btn-container">
                                <button>
                                    <div class="svg-container">
                                        <img src="./assets/images/task.svg" alt="task icon">
                                    </div>
                                </button>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="mobile-nav-btn-container">
                                <button>
                                    <div class="svg-container">
                                        <img src="./assets/images/profile.svg" alt="profile icon">
                                    </div>
                                </button>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="checkbox-container">
            <input class="check-box" type="checkbox" name="custom-checkbox" id="custome-checkbox">
        </div>

        <div class="music-mini-card-container">
            <div class="music-mini-card-display">
                <div class="music-mini-card-details">
                    <div class="music-mini-card-image-container">
                        <div class="music-mini-card-image-display">
                            <img class="music-mini-card-image" src="./assets/images/eduardo-gorghetto-db6TDtUg2Dw-unsplash.jpg" alt="">
                        </div>
                    </div>
    
                    <div class="music-mini-card-details-text-container">
                        <p class="music-mini-card-details-header">
                            Find my way
                        </p>

                        <p class="card-padding"></p>
                        <p class="music-mini-card-details-subheader">
                            daBaby
                        </p>
                    </div>
                </div>

                <div>
                    <div class="music-mini-card-btn-container">
                        <button>
                            <div class="svg-container">
                                <img src="./assets/images/play.svg" alt="play image">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="location-mini-card-container">
            <div class="location-mini-card-display">
                <div class="location-mini-card-details">
                    <div class="location-mini-card-image-container">
                        <div class="location-mini-card-image-display">
                            <img class="location-mini-card-image" src="./assets/images/eduardo-gorghetto-db6TDtUg2Dw-unsplash.jpg" alt="">
                        </div>
                    </div>
    
                    <div class="location-mini-card-details-text-container">
                        <p class="location-mini-card-details-header">
                            Papaâ€™s Pizzeria
                        </p>

                        <p class="card-padding"></p>
                        <p class="location-mini-card-details-subheader">
                            <span><img src="./assets/images/location.svg" alt=""></span> 3.2km
                        </p>
                    </div>
                </div>

                <div class="location-card-btn-container">
                    <div class="location-mini-card-btn-container">
                        <button>
                            <div class="svg-container">
                                <img src="./assets/images/location-comment.svg" alt="comment image">
                            </div>
                        </button>
                    </div>

                    <div class="location-mini-card-btn-container location-comment-btn">
                        <button>
                            <div class="svg-container">
                                <img src="./assets/images/location-love.svg" alt="love image">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="friend-request-mini-card-container">
            <div class="friend-request-mini-card-display">
                <div class="friend-request-mini-card-details">
                    <div class="friend-request-mini-card-image-container">
                        <div class="friend-request-mini-card-image-display">
                            <img class="friend-request-mini-card-image" src="./assets/images/eduardo-gorghetto-db6TDtUg2Dw-unsplash.jpg" alt="">
                        </div>
                    </div>
    
                    <div class="friend-request-mini-card-details-text-container">
                        <p class="friend-request-mini-card-details-header">
                            Alex Traier
                        </p>

                        <p class="card-padding"></p>
                        <p class="friend-request-mini-card-details-subheader">
                            Friend request
                        </p>
                    </div>
                </div>

                <div class="friend-request-card-btn-container">
                    <div class="friend-request-mini-card-btn-container friend-request-cancel-btn">
                        <button class="friend-request-cancel">
                            <div class="svg-container">
                                <img src="./assets/images/friend-request-cancel.svg" alt="comment image">
                            </div>
                        </button>
                    </div>

                    <div class="friend-request-mini-card-btn-container friend-request-approve-btn">
                        <button class="friend-request-approve">
                            <div class="svg-container">
                                <img src="./assets/images/friend-request-approve.svg" alt="love image">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="coffee-list-mini-card-container">
            <div class="coffee-list-mini-card-display">
                <div class="coffee-list-mini-card-details">
                    <div class="coffee-list-mini-card-image-container">
                        <div class="coffee-list-mini-card-image-display">
                            <img class="coffee-list-mini-card-image" src="./assets/images/eduardo-gorghetto-db6TDtUg2Dw-unsplash.jpg" alt="">
                        </div>
                    </div>
    
                    <div class="coffee-list-mini-card-details-text-container">
                        <p class="coffee-list-mini-card-details-header">
                            coffeee mug
                        </p>

                        <p class="card-padding"></p>
                        <p class="coffee-list-mini-card-details-subheader">
                            Beautiful and durable
                        </p>
                    </div>
                </div>

                <div class="coffee-list-card-price-container">
                    <p class="coffee-list-price">
                        $200
                    </p>
                </div>
            </div>
        </div>

        <div class="form-card-container">
            <div class="form-card-display">
                <div class="form-card-header">
                    <p>Add new card</p>
                </div>

                <form action="" method="post">
                    <div class="form-card-input-container">
                        <input type="text" name="" id="" placeholder="Card number....">
                    </div>
                    <div class="form-card-input-container">
                        <input type="text" name="" id="" placeholder="Owner number">
                    </div>
                    <div class="form-card-number-display">
                        <div class="form-card-input-container">
                            <input type="text" name="" id="" placeholder="Exp.date">
                        </div>
                        <p class="form-card-padding"></p>
                        <div class="form-card-input-container">
                            <input type="text" name="" id="" placeholder="CVC">
                        </div>
                    </div>

                    <div class="form-card-btn-container">
                        <button>
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
